
<ul>
    <li routerLinkActive="active"><a routerLink="allOrders"><i class="bx bx-home"></i> <span>Home</span></a></li>
    <li routerLinkActive="active" *ngFor="let category of categories">
        <a  routerLink="category/{{category.id}}">
        <i  class="{{category.categoryLogo}}"></i> 
        <span>{{category.name}}</span></a>
    </li>
  </ul>
